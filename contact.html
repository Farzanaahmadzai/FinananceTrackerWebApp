    <section class="contact-section">
        <div class="container contact-container">
            <h4>Contact Us</h4>
            <form id="contactForm">
                <label for="name">Name:</label>
                <br>
                <input type="text" name="name" id="name" class="contact-input" required>
                <br>
                <label for="email">Email:</label>
                <br>
                <input type="email" name="email" id="email" class="contact-input" required>
                <br>
                <label for="message">Message:</label>
                <br>
                <textarea id="message" required></textarea>
                <br>
                <button type="submit" class="btn Submit-button">Submit</button>
            </form>

            <div id="formResponse" style="display:none; margin-top:20px;"></div>

            <!-- <iframe id="gmap_canvas" width="100%" height="180" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"

<script>
    document.addEventListener('DOMContentLoaded', function () {
    const contactForm = document.getElementById('contactForm');
    const formResponse = document.getElementById('formResponse');

    contactForm.addEventListener('submit', function (event) {
        event.preventDefault(); // جلوگیری از بارگذاری مجدد صفحه

        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const message = document.getElementById('message').value;

        if (name && email && message) {
            // شبیه‌سازی ارسال فرم (در پروژه واقعی، اینجا می‌توان درخواست AJAX به سرور ارسال کرد)
            formResponse.innerHTML = `<p class="alert alert-success">Thank you, ${name}! Your message has been successfully sent.</p>`;
            formResponse.style.display = 'block';

            // ریست کردن فرم
            contactForm.reset();
        } else {
            formResponse.innerHTML = `<p class="alert alert-danger">Please fill out all fields.</p>`;
            formResponse.style.display = 'block';
        }
    });
});

</script>
